<style>
    .modal-content {
        background-color: #212121;
    }
</style>
<div class="modal fade" id="Modal-SellingConfirm-{{ owned_item.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">
                    {{ owned_item.name }}
                </h5>
                <button class="close" type="button" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">x</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="" method="POST">
                    {{ selling_form.hidden_tag() }}

                    <h4 class="text-center">
                        Are you sure you want to Sell {{ owned_item.name }} for ${{ owned_item.price }} ?
                    </h4>
                    <br>
                    <h6 class="text-center">
                        By Clicking Sell, You will add the market to the market this item.
                    </h6>
                    <br>
                    <input type="hidden" id="sold_item" name="sold_item" value="{{ owned_item.name }}">
                    {{ selling_form.submit(class='btn btn-outline-success btn-block') }}
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
